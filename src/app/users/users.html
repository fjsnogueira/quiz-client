<ion-view view-title="Users">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="user in ctrl.users()"
        type="item-text-wrap">

        {{ user.username }}
        <span class="badge badge-assertive">{{ user.score }}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
