<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Leaderboard</h1>
  </ion-header-bar>
  <ion-content>
    <h1 ng-show="currentUserWon()">You won!</h1>
    <p ng-show="winners.length === 0">No winners.</p>
    <p ng-repeat="winner in winners">
      {{winner.username}} ({{winner.score}}) got it right!
    </p>
  </ion-content>
</ion-modal-view>
